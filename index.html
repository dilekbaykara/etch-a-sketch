<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/emu3aal.css">
    <link rel="stylesheet" href="https://use.typekit.net/emu3aal.css">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contents">
    <header class = "header">
    <h1 class="heading">Etch - a - Sketch</h1>
    </header>
        <div class="flex-container">
          <div class="content">
            <div class="board"></div>
            <div class="buttons">
              <button class="blackButton" onclick="changeColor('black')">
                Black
              </button>
              <button class="eraserButton" onclick="changeColor('white')">
                Eraser
              </button>
              <button class="grayButton" onclick="changeColor('gray')">Gray</button>
              <button class="randomButton" onclick="changeColor('random')">
                Random
              </button>
              <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
              <input
                type="text"
                placeholder="Size of Board"
                value="16"
                onchange="changeSize(this.value)"
              />
              <button>Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
          </div>
        </div>
    </div>
      </body>
      <script src="main.js"></script>
    </html>
